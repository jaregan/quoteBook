<!DOCTYPE html>
<html ng-app="quoteBook">
<link rel='stylesheet' href='style.css' type='text/css'>
<head>
	<title></title>
</head>
<body ng-controller="mainCtrl">
	<button ng-click="tog('add')">Add a Quote</button><br />
	<div ng-show="toggle === 'add'">
		<input class="addQuoteBox" placeholder="New Quote Text" ng-model="newQuote.text" /><input class="addQuoteBox" placeholder="New Quote Author" ng-model="newQuote.author" /><button ng-click="addQuote(newQuote)">Submit Quote</button>
	</div>

	<button ng-click="tog('remove')">Remove a Quote</button><br />
	<div ng-show="toggle === 'remove'">
		<input class="addOtherBox" placeholder="Quote Text to Remove" ng-model="delQuote" /><button ng-click="removeQuote(delQuote)">Remove Quote</button>
	</div>

	<button ng-click="tog('filter')">Filter for Quotes</button>
	<div ng-show="toggle === 'filter'">
		<input class="addOtherBox" placeholder="Quote Text or Author to Filter For" ng-model="quoteFilter" />
	</div>


	<ul ng-repeat='quote in quotes | filter:quoteFilter'>
		<li>"{{quote.text}}"   -{{quote.author}}</li>
	</ul>

	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src='js/dataService.js'></script>
</body>
</html>
